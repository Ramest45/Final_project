{% extends "adminzone.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block admin %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <h1 class="text-center p-5 pt-3" style="color:darkred;">Show Complaints</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <table class="table" border="1">
                    <thead>
                        <tr style="background-color:darkred">
                            <th style="color:white;">Srno</th>
                            <th style="color:white;">Name</th>
                            <th style="color:white;">Program</th>
                            <th style="color:white;">Branch</th>
                            <th style="color:white;">Year</th>
                            <th style="color:white;">Subject</th>
                            <th style="color:white;">Complaint</th>
                            <th style="color:white;">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in show %}
                        <tr class="text-center">
                            <td>{{i.id}}</td>
                            <td>{{i.name}}</td>
                            <td>{{i.program}}</td>
                            <td>{{i.branch}}</td>
                            <td>{{i.year}}</td>
                            <td>{{i.subject}}</td>
                            <td>{{i.comp}}</td>
                            <td>
                                <a href="{% url 'deleteAdmincomp' i.id %}"><i class="fa-solid fa-trash-can" style="color:red"></i></a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    {% endblock admin %}
</body>
</html>
